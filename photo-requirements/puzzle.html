<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Photo Requirements</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="../shared/styles.css">
<link rel="stylesheet" href="puzzle.css">

<body>
<page size="A4">
    <h1>Photo Requirements</h1>
    <p class="flavour">
        The department is ablaze after several photographs were accepted in error. How can we identify the errors and get the situation under control?
    </p>
    <div class="puzzle">
        <div class="photo-column">
            <div class="column-heading">
                <img src="resources/cross.svg"/>
                <span>Rejected</span>
            </div>
            <img src="resources/1.png"/>
            <img src="resources/2.png"/>
            <img src="resources/3.png"/>
            <img src="resources/4.png"/>
            <img src="resources/5.png"/>
            <img src="resources/6.png"/>
            <img src="resources/7.png"/>
        </div>
        <div class="photo-column">
            <div class="column-heading">
                <img src="resources/tick.svg"/>
                <span>Accepted</span>
            </div>
            <img src="resources/8.png"/>
            <img src="resources/9.png"/>
            <img src="resources/10.png"/>
            <img src="resources/11.png"/>
            <img src="resources/12.png"/>
            <img src="resources/13.png"/>
            <img src="resources/14.png"/>
        </div>
    </div>
</page>
</body>
</html>
